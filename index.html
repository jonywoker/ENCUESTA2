<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Encuestas </title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/OSMR_0.js"></script>
        <script src="data/POLIGONO_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[0.30899029735664435,-78.1657811691445],[0.3671241668140372,-78.07702982069284]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_OSMR_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_OSMR_0_0() {
            return {
                pane: 'pane_OSMR_0',
                opacity: 1,
                color: 'rgba(125,139,143,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_OSMR_0');
        map.getPane('pane_OSMR_0').style.zIndex = 400;
        map.getPane('pane_OSMR_0').style['mix-blend-mode'] = 'normal';
        var layer_OSMR_0 = new L.geoJson(json_OSMR_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_OSMR_0',
            layerName: 'layer_OSMR_0',
            pane: 'pane_OSMR_0',
            onEachFeature: pop_OSMR_0,
            style: style_OSMR_0_0,
        });
        bounds_group.addLayer(layer_OSMR_0);
        map.addLayer(layer_OSMR_0);
        function pop_POLIGONO_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">gid</th>\
                        <td>' + (feature.properties['gid'] !== null ? autolinker.link(feature.properties['gid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Cat</th>\
                        <td>' + (feature.properties['Cat'] !== null ? autolinker.link(feature.properties['Cat'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Cat-Corto</th>\
                        <td>' + (feature.properties['Cat-Corto'] !== null ? autolinker.link(feature.properties['Cat-Corto'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">EID</th>\
                        <td>' + (feature.properties['EID'] !== null ? autolinker.link(feature.properties['EID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">SID</th>\
                        <td>' + (feature.properties['SID'] !== null ? autolinker.link(feature.properties['SID'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">AREA</th>\
                        <td>' + (feature.properties['AREA'] !== null ? autolinker.link(feature.properties['AREA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">n_predio</th>\
                        <td>' + (feature.properties['n_predio'] !== null ? autolinker.link(feature.properties['n_predio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_POLIGONO_1_0(feature) {
            if (feature.properties['AREA'] >= 30.696000 && feature.properties['AREA'] <= 100.000000 ) {
                return {
                pane: 'pane_POLIGONO_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,252,245,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['AREA'] >= 100.000000 && feature.properties['AREA'] <= 1000.000000 ) {
                return {
                pane: 'pane_POLIGONO_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(202,234,195,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['AREA'] >= 1000.000000 && feature.properties['AREA'] <= 10000.000000 ) {
                return {
                pane: 'pane_POLIGONO_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(123,200,124,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['AREA'] >= 10000.000000 && feature.properties['AREA'] <= 100000.000000 ) {
                return {
                pane: 'pane_POLIGONO_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(42,146,74,0.7)',
                interactive: true,
            }
            }
            if (feature.properties['AREA'] >= 100000.000000 && feature.properties['AREA'] <= 1000000.000000 ) {
                return {
                pane: 'pane_POLIGONO_1',
                opacity: 1,
                color: 'rgba(35,35,35,0.7)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,68,27,0.7)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_POLIGONO_1');
        map.getPane('pane_POLIGONO_1').style.zIndex = 401;
        map.getPane('pane_POLIGONO_1').style['mix-blend-mode'] = 'normal';
        var layer_POLIGONO_1 = new L.geoJson(json_POLIGONO_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_POLIGONO_1',
            layerName: 'layer_POLIGONO_1',
            pane: 'pane_POLIGONO_1',
            onEachFeature: pop_POLIGONO_1,
            style: style_POLIGONO_1_0,
        });
        bounds_group.addLayer(layer_POLIGONO_1);
        map.addLayer(layer_POLIGONO_1);
            var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Encuestas </h2>';
            };
            title.addTo(map);
            var abstract = new L.Control({'position':'bottomright'});
            abstract.onAdd = function (map) {
                this._div = L.DomUtil.create('div',
                'leaflet-control abstract');
                this._div.id = 'abstract'

                    abstract.show();
                    return this._div;
                };
                abstract.show = function () {
                    this._div.classList.remove("abstract");
                    this._div.classList.add("abstractUncollapsed");
                    this._div.innerHTML = 'Información Referencial';
            };
            abstract.addTo(map);
        setBounds();
        var i = 0;
        layer_POLIGONO_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['SID'] !== null?String('<div style="color: #000000; font-size: 8pt; font-family: \'.AppleSystemUIFont\', sans-serif;">' + layer.feature.properties['SID']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_POLIGONO_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_POLIGONO_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'SID'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        resetLabels([layer_POLIGONO_1]);
        map.on("zoomend", function(){
            resetLabels([layer_POLIGONO_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_POLIGONO_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_POLIGONO_1]);
        });
        </script>
    </body>
</html>
